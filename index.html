<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="window.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Sizzer Game</h1>
    </header>
    <main>
      <section class="container">
        <div class="display-screen" >
          <p id="display-output"></p>
        </div>
        <div id="buttons-container" class="buttons">
          <button id="🪨">🪨</button>
          <button id="📃">📃</button>
          <button id="✂️">✂️</button>
        </div>
        <div class="line"></div>
        <div class="score">
          <p class="score-text" id="yourscore-el">
            Your score = <span id="your-score">0</span>
          </p>
          <p class="score-text" id="enemyscore-el">
            Your enemy = <span id="computer-score">0</span>
          </p>
        </div>
        <button id="reset-btn" class="reset-button">RESET</button>

      </section>
    
      </div>
    </main>

  
    <footer>
      <p class="footer-text">2024 Scrimba. Rock Paper Scissors Game project by Kabeer</p>
    </footer>
    <!-- other screen -->

    <!-- This is the JS file DO NOT TOUCH!! -->
    <script src="script.js"></script>
  </body>
</html>
